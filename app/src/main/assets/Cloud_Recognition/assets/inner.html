<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="../jquery/bootstrap.min.css">
    <link rel="stylesheet" href="../css/inner.css">
    <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../jquery/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/inner.js"></script>
</head>
<body>
<div id="carousel-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-generic" data-slide-to="1"></li>
        <li data-target="#carousel-generic" data-slide-to="2"></li>
        <li data-target="#carousel-generic" data-slide-to="3"></li>
        <li data-target="#carousel-generic" data-slide-to="4"></li>
        <li data-target="#carousel-generic" data-slide-to="5"></li>
        <li data-target="#carousel-generic" data-slide-to="6"></li>
        <li data-target="#carousel-generic" data-slide-to="7"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="torni_1.jpg" alt="t1" class="overlay">
        </div>
        <div class="item">
            <img src="torni_2.jpg" alt="t2" class="overlay">
        </div>
        <div class="item">
            <img src="torni_3.jpg" alt="t3" class="overlay">
        </div>
        <div class="item">
            <img src="torni_4.jpg" alt="t3" class="overlay">
        </div>
        <div class="item">
            <img src="torni_5.jpg" alt="t3" class="overlay">
        </div>
        <div class="item">
            <img src="torni_6.jpg" alt="t3" class="overlay">
        </div>
        <div class="item">
            <img src="torni_7.jpg" alt="t3" class="overlay">
        </div>
        <div class="item">
            <img src="torni_8.jpg" alt="t3" class="overlay">
        </div>
    </div>

    <!-- Controls -->
    <img class="right carousel-control" src="next.png" alt="Next" style="width:200px;height:200px;top:300px;" id="myBtn2">
    <img class="left carousel-control" src="before.png" alt="Prev" style="width:200px;height:200px;top:300px;" id="myBtn">
</div>

</body>
</html>
